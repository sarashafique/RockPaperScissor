<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  
                   initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <section class="game">
        <div class="title">Rock Paper Scissor</div>
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>
        <div class="move">Choose your move</div>
        <div class="movesleft">Moves Left: 10 </div>
        <div class="options">
            <button class="rock"><img src="rock.jpg" class="image" alt="Rock">Rock</button>
            <button class="paper"><img src="paper.jpg" class="image" alt="Paper">Paper</button>
            <button class="scissor"><img src="scissor.jpg" class="image" alt="scissor">Scissor</button>
        </div>
        <div class="result"></div>
        <button class="reload"></button>
    </section>
    <script src="app.js"></script>
</body>

</html>
